  <script type="text/javascript">
      Date.prototype.sameDay = function(d) {
      return this.getFullYear() === d.getFullYear()
        && this.getDate() === d.getDate()
        && this.getMonth() === d.getMonth();
    }


    var CurrentDate = new Date();
    var TargetDate;
    // Determine Target Date
    if(new Date(orthodoxEaster()) > new Date()){
      // That's the target date
      TargetDate = new Date(orthodoxEaster(CurrentDate.getFullYear()))
    }
    else{
      // Next Year is the target
      TargetDate = new Date(orthodoxEaster(CurrentDate.getFullYear()+1))
    }

    if (CurrentDate.sameDay(TargetDate)) {
        document.getElementById("dalie").innerHTML = "ДА!";
        document.getElementById("dalie").title = "ДА! Денеска е Велигден.";
    }
  </script>
